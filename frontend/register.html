<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>注册 | 十三水游戏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>用户注册</h2>
    <input type="text" id="reg-phone" placeholder="手机号">
    <input type="text" id="reg-nickname" placeholder="昵称">
    <input type="password" id="reg-password" placeholder="密码">
    <button onclick="register()">注册</button>
    <div id="reg-msg"></div>
    <a href="login.html">已有账号？去登录</a>
  </div>
  <script>
    async function register() {
      const phone = document.getElementById('reg-phone').value.trim();
      const nickname = document.getElementById('reg-nickname').value.trim();
      const password = document.getElementById('reg-password').value;
      const res = await fetch('/api/register.php', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({phone, nickname, password})
      });
      const data = await res.json();
      document.getElementById('reg-msg').innerText = data.message;
      if(data.success) setTimeout(()=>location.href='login.html',1200);
    }
  </script>
</body>
</html>
